<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="left-side">
                <div class="login-tex">
                    Login into your account
                </div>
                <form>
                    <div>
                        <input type="text" placeholder="Username">
                    </div>
                    <div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="btn-submit">
                        <button class="login">Sing in</button>
                    </div>
                    <div>
                        <div class="ch-box">
                            <div><input type="checkbox"></div>
                            <div>Remember me</div>
                            <div>Forgot password?</div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="center-line">

            </div>
            <div class="right-side">
                <div class="login-text-sm"><a href="#">Don`t have an Account? Sign Up!</a></div>
                <div class="social-media">
                    <div class="fb">
                        <div class="fb-icon"></div>
                        <div class="fb-text">Facebook</div>
                    </div>
                    <div class="tw">
                        <div class="tw-icon"><img src="imgs/bird.png"></div>
                        <div class="tw-text">Twitter</div>
                    </div>
                    <div class="g">
                        <div class="g-icon"><img src="imgs/g+.png"></div>
                        <div class="g-text">Google +</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
