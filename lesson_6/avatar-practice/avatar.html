<!DOCTYPE html>
<html lang="ru">

<head>

    <title>Аватарики</title>

</head>

<body>

    <div class="avatar2">

        <img src="img/nose/rounded.png" class="avatar3-nose" alt="Нос аватара">
        <img src="img/head/hair/short/06.png" class="avatar3-hair" alt="Волосы аватара">
        <img src="img/clothing/sweater.png" class="avatar3-hoodie" alt="Байка аватара">
        <img src="img/accessories/glasses-03.png" class="avatar3-glasses" alt="Очки аватара">
        <img src="img/facial hair/beard-short.png" class="avatar3-beard-short" alt="Борода аватара">
